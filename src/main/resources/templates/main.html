<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
      <title>Main Menu</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
<!-- Optional theme -->

  </head>
  
<body>

<form action="#" th:action="@{/main}" th:object="${main}" method="post" class="navbar-form navbar-left">
<!--

    <span th:if="${#fields.hasErrors('IDNumber')}" th:errors="*{IDNumber}">ID Error</span>
 </div>

 <div class="form-group">
    <input type="text" th:field="*{IDNumber}" placeholder="ID Number"></input>
    <span th:if="${#fields.hasErrors('IDNumber')}" th:errors="*{IDNumber}">ID Number Error</span>
  </div>
  
<div class="form-group">
    <input type="text" th:field="*{AcctNumber}" placeholder="Account Number"></input>
    <span th:if="${#fields.hasErrors('AcctNumber')}" th:errors="*{AcctNumber}">Account Number Error</span>
  </div>
  
  <div class="form-group">
    <input type="text" th:field="*{Action}" placeholder="Deposit/Withdrawl"></input>
    <span th:if="${#fields.hasErrors('Action')}" th:errors="*{Action}">Action Error</span>
  </div>
  
  <div class="form-group">
    <input type="text" th:field="*{Amount}" placeholder="Amount"></input>
    <span th:if="${#fields.hasErrors('Amount')}" th:errors="*{Amount}">Amount Error</span>
  </div>
  
  <div class="form-group">
    <input type="text" th:field="*{Reason}" placeholder="Description"></input>
    <span th:if="${#fields.hasErrors('Reason')}" th:errors="*{Reason}">Description Error</span>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
  
</form>
</body>
</html>
